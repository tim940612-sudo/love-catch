<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>60秒愛心接接樂</title>
  <style>
    :root {
      --bg1:#0b1020;
      --bg2:#151a2e;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.75);
      --glass:rgba(255,255,255,0.10);
      --glass2:rgba(255,255,255,0.18);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(1200px 900px at 50% 20%, var(--bg2), var(--bg1));
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Heiti TC", Arial, sans-serif;
      color: var(--text);
      touch-action: none; /* critical for iOS */
      -webkit-user-select: none;
      user-select: none;
    }

    #game {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .hud {
      position: fixed;
      top: env(safe-area-inset-top);
      left: 0;
      right: 0;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      pointer-events: none;
      z-index: 10;
    }

    .pill {
      pointer-events: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 14px;
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      font-weight: 700;
    }

    .pill small {
      font-weight: 600;
      color: var(--muted);
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 20px;
      z-index: 20;
    }

    .card {
      width: min(520px, 92vw);
      border-radius: 18px;
      padding: 18px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
    }

    .title {
      font-size: 20px;
      margin: 0 0 8px 0;
      font-weight: 900;
      letter-spacing: 0.5px;
    }

    .desc {
      margin: 0 0 14px 0;
      color: var(--muted);
      line-height: 1.45;
      font-weight: 600;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button {
      appearance: none;
      border: 0;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 900;
      font-size: 15px;
      color: #0b1020;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    button.secondary {
      background: rgba(255,255,255,0.14);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: none;
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.72);
      line-height: 1.5;
    }

    a { color: rgba(255,255,255,0.92); }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div class="hud">
    <div class="pill" id="scorePill">❤️ <span id="score">0</span></div>
    <div class="pill" id="timePill"><small>剩餘</small> <span id="time">60</span>s</div>
  </div>

  <div id="overlay">
    <div class="card">
      <h1 class="title" id="overlayTitle">60秒愛心接接樂</h1>
      <p class="desc" id="overlayDesc">左右滑動控制你女朋友接住你（掉下來的 A）。接到一個就 +1 ❤️。沒接到不扣分，輕鬆玩 60 秒。</p>
      <div class="row">
        <button id="startBtn">開始遊戲</button>
        <button class="secondary" id="fsBtn">全螢幕</button>
      </div>
      <div class="hint">
        提示：在 iPhone 上可用 Safari「分享」→「加入主畫面」，就像 App 一樣開啟。
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
